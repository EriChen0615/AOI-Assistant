<!DOCTYPE html>
<html>
<head>
  <title>AOI Memory Tracker</title>
  <style>
    body { width: 300px; padding: 15px; font-family: Arial, sans-serif; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; }
    #status { font-weight: bold; margin-bottom: 10px; }
    #log { margin-top: 10px; font-size: 12px; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="status">Memory Mode: INACTIVE</div>
  <button id="toggle">Activate</button>
  <button id="export">Export Memories</button>
  <div id="log"></div>
  <script src="popup.js"></script>
</body>
</html>
